  <main class="contato-section">
    <div class="container">
      <h2>Fale com a gente</h2>
      <p>Tem alguma dúvida ou sugestão? Preencha o formulário abaixo ou nos chame no WhatsApp.</p>

      <form class="form-contato" action="#" method="POST">
        <input type="text" name="nome" placeholder="Seu nome" required />
        <input type="email" name="email" placeholder="Seu e-mail" required />
        <textarea name="mensagem" rows="5" placeholder="Sua mensagem" required></textarea>
        <button type="submit" class="btn">Enviar Mensagem</button>
      </form>

      <a id="whatsapp-button" href="https://wa.me/seunumero" target="_blank">Chamar no WhatsApp</a>
    </div>
